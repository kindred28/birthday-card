<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 2rem;
            color: #fff;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
            to {
                text-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff;
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 3rem;
            animation: float 15s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                bottom: -100px;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                bottom: 100%;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Thin Ei San!</h1>
    <p>Wishing you a fantastic year ahead filled with joy and adventure!</p>

    <!-- Balloons -->
    <div class="balloon" style="left: 10%; animation-delay: 0s;">ðŸŽˆ</div>
    <div class="balloon" style="left: 30%; animation-delay: 3s;">ðŸŽˆ</div>
    <div class="balloon" style="left: 50%; animation-delay: 6s;">ðŸŽ‰</div>
    <div class="balloon" style="left: 70%; animation-delay: 9s;">ðŸŽˆ</div>
    <div class="balloon" style="left: 90%; animation-delay: 12s;">ðŸŽŠ</div>

    <canvas id="confetti"></canvas>

    <script>
        // Simple confetti function
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confettiParticles = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                confettiParticles.push({
                    x: random(0, canvas.width),
                    y: random(-canvas.height, 0),
                    size: random(5, 15),
                    speedY: random(2, 6),
                    speedX: random(-2, 2),
                    color: `hsl(${random(0, 360)}, 100%, 50%)`,
                    rotation: random(0, 360),
                    rotationSpeed: random(-5, 5)
                });
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach((p, index) => {
                p.y += p.speedY;
                p.x += p.speedX;
                p.rotation += p.rotationSpeed;

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                ctx.restore();

                if (p.y > canvas.height) {
                    confettiParticles.splice(index, 1);
                }
            });

            if (confettiParticles.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

        createConfetti();
        animateConfetti();

        // Trigger more confetti on click (optional fun!)
        window.addEventListener('click', createConfetti);
    </script>
</body>
</html>
